<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Zoom | {{ template "title" . }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/zoom.css" rel="stylesheet" media="screen">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		{{ template "head" . }}
	</head>
	<body class="gray">
		<div class="global-nav">
			<span class="lead">Zoom Coupon Generator</span>
		</div>
		<div class="container content pad">
  			<div class="text-center pad">
  				<!-- full header -->
				<div class="row-fluid">
				  <div class="span12">
				    <div class="span4">
				      <img src="/static/img/logo-tiny-clear.png" class="pull-left"/>
				    </div>
				    <!-- flasher -->
				    <div class="span6">
				      {{ if .flash }}
				        <div class="well {{ index .flash 0 }}">
				          {{ $msg := index .flash 1 }}
				          <span class="lead-small">{{ safe $msg }}</span>
				        </div>
				      {{ end }}
				    </div>
				    <!-- /flasher -->
				    <!-- info box -->
				    <div class="span2 well">
				      <span class="lead-small text-center">
				      	{{ if $match := eq .button "disabled" }}
				      		<span class="lead-small">Please Login</span>
				      	{{ else }}
				        	<a href="/{{ .button }}" class="btn">{{ title .button }}</a>
				      	{{ end }}
				      </span>
				    </div>
				    <!-- /info box -->
				  </div>
				</div>
				<hr />
				<!-- /full header -->
				{{ template "content" . }}
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		{{ template "script" . }}
	</body>
</html>
